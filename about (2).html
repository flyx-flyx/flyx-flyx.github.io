<body>
    <!--头部-->

            <div class="logo">

            <div class="nav">

    <!-- 主体 -->
    <section>
        <div class="main">
            <h2>联系我们</h2>
            <p>您好！感谢您对我们企业的关注与支持。为了更好地服务于您，我们希望您能够随时与我们保持联系。无论您对我们的产品有任何的疑问，或者需要任何的帮助，请您与我们联系。我们将很乐意为您服务！</p>
        </div>
        <div class="container">
            <div class="info">
                <div class="box">
                    <div class="icon"><i class="iconfont icon-map-filling"></i></div>
                    <div class="text">
                        <h3>地址</h3>
                        <p>四川省成都市建设北路2段4号电子科技大学沙河校区</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="iconfont icon-email-fill"></i></div>
                    <div class="text">
                        <h3>邮箱</h3>
                        <p>1992243817@qq.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="iconfont icon-phone"></i></div>
                    <div class="text">
                        <h3>电话</h3>
                        <p>18881088020</p>
                    </div>
                </div>
            </div>
            <div class="form">
                <form action="">
                    <h2>发送信息</h2>
                    <div class="inputBox">
                        <!-- required="required"表示是必填项-->
                        <input type="text" required="required">
                        <span>姓名</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>邮箱</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>输入您的信息...</span>
                    </div>
                    <div class="inputBox">
                        <!-- value=“发送"会在按钮上显示发送 -->
                        <input type="submit" value="发送">
                    </div>
                </form>
            </div>
        </div>
    </section>
